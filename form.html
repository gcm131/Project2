<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Industry of the Ordinary - Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/site.js" async></script>
</head>
<body>
  <div class="menu" id="navmenu">
    <h1 class="mtitle">Industry Of The Ordinary</h1>
    <ul class="mlist">
      <li class="mpiece"><a href="index.html" class="rollnav">Home</a></li>
      <li class="mpiece"><a href="history.html" class="rollnav">History</a></li>
      <li class="mpiece"><a href="form.html" class="rollnav">Contact</a></li>
    </ul>
  </div>
  <main class="mainc">
    <h1>To stay up to date with all our art projects, sign up for our mailing list!</h1>
    <form id="signup-form" class="forms-field" action="#" method="get" autocomplete="on">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input class="input-field" type="text" id="fname" name="fname" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input class="input-field" type="text" id="lname" name="lname" placeholder="Enter your last name">
      </div>
      <button class="submit-button" type="submit">Subscribe</button>
    </form>
  </main>
</body>
</html>
